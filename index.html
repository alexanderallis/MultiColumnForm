      <h3>FIRST NAME</h3>
      <input id ="firstname" type="text" name="firstname" placeholder="John" tabindex="1">

      <input id ="lastname" type="text" name="lastname" placeholder="Doe" tabindex="2">

    </div>

    <div class="column-one">
    <form>

      <textarea id="affiliations" class="large-box" type="text" placeholder="The Communist Party"></textarea>
    </form>

    <h3>OCCUPATION</h3>
   <select id ="occupation">
    <option value="occupation">Choose an occupation</option>
    <option value="web designer">Web Designer</option>
    <option value="web developer">Web Developer</option>
    <option value="hybrid">Hybrid</option>
  </select>

    <form>
      <h3>CAT'S NAME</h3>
      <input id="catName" type="catname" name="catname" placeholder="Heiruneman">

    </form>



    </div>

    <div class="column-one">

  </select>
    <form>

      <h3>SPECIAL POWER</h3>
      <input id="power" type="text" name="lastname" placeholder="scratching">
      <h3>WEAPON OF CHOICE</h3>
      <input id="weapon" type="text" name="lastname" placeholder="letter opener">
    </form>

    <form>
      <h3>COMMENTS</h3>
      <textarea id="comments" class="large-box"type="biography" name="firstname" placeholder="I just love fingers"></textarea>
    </form>
    </div>
